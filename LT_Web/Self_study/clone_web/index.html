    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./assets/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider').slick({
                centerMode: true,
                slidesToShow: 1,
                variableWidth: true,
                autoplay: false,
                responsive: true,
            });

        });

        $(document).ready(function () {
            $('.properties-slider__container').slick({
                centerMode: true,
                slidesToShow: 1,
                variableWidth: true,
                autoplay: false,
                navVisibles: false,
                dots: true,
                responsive: true,
                infinite: true,
            });

            $('.properties-slider .slick-prev').hide()
            $('.properties-slider .slick-next').hide()
            const propertiesSlider = document.querySelector('.properties-slider');
            const btnNext = propertiesSlider.querySelector('.js-btn-next');
            const btnPrev = propertiesSlider.querySelector('.js-btn-prev');
            btnNext.addEventListener('click', () => $('.properties-slider .slick-next').click());
            btnPrev.addEventListener('click', () => $('.properties-slider .slick-prev').click());
            const btnExpandSub = document.querySelector('.js-btn-expand-sub');
            const btnExpandSubSub = document.querySelector('.js-btn-expand-sub-sub');
            const menuBtn = document.querySelector('.js-menu-btn');
            const sideBarMenu = document.querySelector('.sidebar-menu')
            const all = document.getElementById('wrapper-all-document')

            menuBtn.addEventListener('click', () => {
                sideBarMenu.classList.remove('hide')
                sideBarMenu.style.animation = 'showMenu linear .3s'
                all.style.filter = 'brightness(70%)';
            })

            const closeMenuBtn = sideBarMenu.querySelector('.sidebar-menu__close');

            closeMenuBtn.addEventListener('click', () => {
                setTimeout(() => { sideBarMenu.classList.add('hide'); }, 300)
                sideBarMenu.style.animation = 'hideMenu linear .3s forwards'
                all.style.filter = null;
            })


            btnExpandSub.addEventListener('click', () => {
                if (!btnExpandSub.nextElementSibling.classList.contains('hide')) {
                    btnExpandSub.style.animation = 'rotation2 .3s linear forwards';
                    btnExpandSub.nextElementSibling.style.animation = 'growUp .2s ease-in-out forwards';
                    setTimeout(() => {
                        btnExpandSub.nextElementSibling.classList.add('hide')
                    }, 200);
                }
                else {
                    btnExpandSub.style.animation = 'rotation1 .3s linear forwards';
                    btnExpandSub.nextElementSibling.style.animation = 'growDown .2s ease-in-out forwards';
                    btnExpandSub.nextElementSibling.classList.remove('hide')
                }
            });
            btnExpandSubSub.addEventListener('click', () => {
                if (!btnExpandSubSub.nextElementSibling.classList.contains('hide')) {
                    btnExpandSubSub.style.animation = 'rotation2 .2s linear forwards';
                    btnExpandSubSub.nextElementSibling.style.animation = 'growUp .3s ease-in-out forwards';
                    setTimeout(() => {
                        btnExpandSubSub.nextElementSibling.classList.add('hide')
                    }, 200);
                }
                else {
                    btnExpandSubSub.style.animation = 'rotation1 .2s linear forwards';
                    btnExpandSubSub.nextElementSibling.style.animation = 'growDown .3s ease-in-out forwards';
                    btnExpandSubSub.nextElementSibling.classList.remove('hide')
                }
            });
        });


    </script>

</body>

</html>
